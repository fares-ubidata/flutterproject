name: Delete old workflow runs

on:
  push:
    branches:
      - main

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          permissions: write-all
          token: ${{ secrets.farestoken }}
          repository: fares-ubidata/flutterproject
